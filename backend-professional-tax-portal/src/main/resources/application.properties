# Professional Tax Portal Configuration
server.port=5000
server.address=0.0.0.0
server.address=0.0.0.0

# Database Configuration (if using H2 for development)
spring.datasource.url=jdbc:postgresql://localhost:5432/ptax
spring.datasource.driverClassName=org.h2.Driver
#org.postgresql.Driver
spring.datasource.username=ptax_user
spring.datasource.password=ptax_password
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# OTP Service Configuration
# For development, leave these empty to use console logging
# For production, configure with real service providers

# SMS Service Configuration (example for Twilio, TextLocal, etc.)
otp.sms.api.url=
otp.sms.api.key=

# Email Service Configuration (example for SendGrid, AWS SES, etc.)
otp.email.api.url=
otp.email.api.key=

# OTP Settings
otp.expiry.minutes=5
otp.length=6